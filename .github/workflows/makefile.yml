name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      TERM: xterm

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install JFlex
      run: sudo apt-get update && sudo apt-get install -y jflex

    - name: Build ex5
      run: |
        cd ex5
        make

    - name: Verify build artifacts
      run: |
        cd ex5
        test -f COMPILER && echo "COMPILER jar created successfully"
